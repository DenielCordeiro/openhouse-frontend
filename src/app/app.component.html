<section id="body">
  <div class="title">
    <div class="logo">
      <img src="../assets/img/loo-openhouse-web.png" alt="">
    </div>

    <div class="writing">
      <img src="../assets/img/title-web.png" alt="">
    </div>
  </div>

  <div class="description">
    <p>Lista de presentes que gostariamos de ganhar!</p>
  </div>

  <div class="category kitchen-category">
    <h3>Cozinha</h3>
  </div>

  <div *ngIf="this.loading == true">
    <app-loading></app-loading>
  </div>

  <div class="content content-kitchen">
    <div class="to-do-list mb-4" *ngFor="let item of itemsKitchen" (click)="updatingItem(item._id, item.value)" [ngClass]="item.value == true ? toDoListChecked : null">
      <div class="row">
        <div class="col-2 col-icon">
          <i class="bi bi-toggle-off icon" *ngIf="item.value == false"></i>
          <i class="bi bi-toggle-on icon" *ngIf="item.value == true"></i>
        </div>
        <div class="col-8">
          <span *ngIf="item.value == false">{{ item.name }}</span>
          <span class="name-selected" *ngIf="item.value == true"><del>{{ item.name }}</del></span>
        </div>
        <div class="col-2">
          <i class="bi bi-gift" *ngIf="item.value == false"></i>
          <i class="bi bi-gift gift" *ngIf="item.value == true"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="category room-category">
    <h3>Quarto</h3>
  </div>

  <div class="content content-room">
    <div class="to-do-list mb-4" *ngFor="let item of itemsRoom" (click)="updatingItem(item._id, item.value)" [ngClass]="item.value == true ? toDoListChecked : null">
      <div class="row">
        <div class="col-2 col-icon">
          <i class="bi bi-toggle-off icon" *ngIf="item.value == false"></i>
          <i class="bi bi-toggle-on icon" *ngIf="item.value == true"></i>
        </div>
        <div class="col-8">
          <span *ngIf="item.value == false">{{ item.name }}</span>
          <span class="name-selected" *ngIf="item.value == true"><del>{{ item.name }}</del></span>
        </div>
        <div class="col-2">
          <i class="bi bi-gift" *ngIf="item.value == false"></i>
          <i class="bi bi-gift gift" *ngIf="item.value == true"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="category service-area-category">
    <h3>Área de Serviço</h3>
  </div>

  <div class="content content-service-area">
    <div class="to-do-list mb-4" *ngFor="let item of itemsServiceArea" (click)="updatingItem(item._id, item.value)" [ngClass]="item.value == true ? toDoListChecked : null">
      <div class="row">
        <div class="col-2 col-icon">
          <i class="bi bi-toggle-off icon" *ngIf="item.value == false"></i>
          <i class="bi bi-toggle-on icon" *ngIf="item.value == true"></i>
        </div>
        <div class="col-8">
          <span *ngIf="item.value == false">{{ item.name }}</span>
          <span class="name-selected" *ngIf="item.value == true"><del>{{ item.name }}</del></span>
        </div>
        <div class="col-2">
          <i class="bi bi-gift" *ngIf="item.value == false"></i>
          <i class="bi bi-gift gift" *ngIf="item.value == true"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="category bathroom-category">
    <h3>Banheiro</h3>
  </div>

  <div class="content content-bathroom">
    <div class="to-do-list mb-4" *ngFor="let item of itemsBathroom" (click)="updatingItem(item._id, item.value)" [ngClass]="item.value == true ? toDoListChecked : null">
      <div class="row">
        <div class="col-2 col-icon">
          <i class="bi bi-toggle-off icon" *ngIf="item.value == false"></i>
          <i class="bi bi-toggle-on icon" *ngIf="item.value == true"></i>
        </div>
        <div class="col-8">
          <span *ngIf="item.value == false">{{ item.name }}</span>
          <span class="name-selected" *ngIf="item.value == true"><del>{{ item.name }}</del></span>
        </div>
        <div class="col-2">
          <i class="bi bi-gift" *ngIf="item.value == false"></i>
          <i class="bi bi-gift gift" *ngIf="item.value == true"></i>
        </div>
      </div>
    </div>
  </div>
</section>
